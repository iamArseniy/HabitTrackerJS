<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Привычек</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <a href="index.html">Задачи на день</a>
                <a href="create.html">Мои привычки</a>
            </nav>
        </header>
        <table width="100%" border="0" cellpadding="0" cellsacing="0">
            <tr valign="50%">
                <td width="50%">
                    <section id="calendar">
                        <div id="calendar-container">
                            <div id="calendar-header">
                                <span id="calendar-title">Май 2025</span>
                                <div class="calendar-nav-buttons">
                                    <button id="prev-month">&lt;</button>
                                    <button id="next-month">&gt;</button>
                                </div>
                            </div>

                            <table>
                                <thead>
                                <tr>
                                    <th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th>
                                </tr>
                                </thead>
                                <tbody id="calendar-body"></tbody>
                            </table>
                        </div>

                    </section>
                </td>

                <td width="50%">

                    <section id="task-list">
                        <h2 id="current-date"></h2>
                        <div id="habit-filter">
                            <label for="filter-select">Фильтр:</label>
                            <select id="filter-select">
                                <option value="all">Все</option>
                                <option value="done">Сделанные</option>
                                <option value="not-done">Не сделанные</option>
                            </select>
                        </div>

                        <ul id="habit-list" style="list-style: none; padding-left: 0;"></ul>
                        
                    </section>
                </td>
            </tr>
        </table>
    </div>

    <script src="app/model.js"></script>
    <script src="app/calendar.js"></script>
    <script src="app/view.js"></script>
    <script src="app/controller.js"></script>
    <script src="main.js"></script>
</body>
</html>
